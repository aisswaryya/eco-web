<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="start" fxHide.xs>
        <ul fxLayout class="navigation-items">


            <a mat-button routerLink="/"><img width="80" src="../../../assets/logo_1.png"></a>

            <a mat-button routerLink="/socialfeeds">Feeds</a>

            <a mat-button [matMenuTriggerFor]="appMenu">Petition</a>
            <mat-menu #appMenu="matMenu" yPosition="below">
                    <button mat-menu-item routerLink="/petition/create">Start a Petition</button>
                    <button mat-menu-item routerLink="/petition/list">Browse Petition</button>
                    <button mat-menu-item routerLink="/petition/profile">Manage Petition</button>
            </mat-menu>

          <a mat-button [matMenuTriggerFor]="fundraisingMenu">Fundraiser</a>
          <mat-menu #fundraisingMenu="matMenu" yPosition="below">
            <button mat-menu-item routerLink="/fundraiser-create">Start a Fundraiser</button>
            <button mat-menu-item routerLink="/fundraiser-list">Browse Fundraisers</button>
          </mat-menu>

          <a mat-button [matMenuTriggerFor]="eventMenu">Events</a>
          <mat-menu #eventMenu ="matMenu" yPosition="below">
            <button mat-menu-item routerLink="/event-create">Start an Event</button>
            <button mat-menu-item routerLink="/event-list">Browse Events</button>
          </mat-menu>

        </ul>
    </div>
  <a class="navbar-right" mat-button [matMenuTriggerFor]="authService.isLoggedIn ? Profile : Login"><mat-icon>account_circle</mat-icon></a>
  <mat-menu #Profile="matMenu" yPosition="below">
    <button mat-menu-item routerLink="/my-profile">My Profile</button>
    <button mat-menu-item (click)="authService.logout()">Logout</button>
  </mat-menu>
  <mat-menu #Login="matMenu" yPosition="below">
    <button mat-menu-item (click)="authService.login()">Login</button>
  </mat-menu>
  </mat-toolbar>
