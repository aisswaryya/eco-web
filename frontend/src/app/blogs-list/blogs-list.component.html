<div id="carouselExampleCaptions" class="carousel slide blog-carousel" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="5"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="6"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="7"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="8"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="9"></li>
    </ol>

    <div class="carousel-inner">
        <div class="carousel-item active blog-item" (click)="viewBlogDetail(activeBlog)">
            <img [src]="activeBlogImage" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h3>{{activeBlogTitle}}</h3>
                <p>{{activeBlogAuthor}}</p>
            </div>
        </div>

        <div class="carousel-item blog-item" *ngFor="let blog of blogsList" (click)="viewBlogDetail(blog)">
            <img [src]="blog.urlToImage" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h3>{{blog.title}}</h3>
                <p>{{blog.author}}</p>
            </div>
        </div>
        
    </div>

    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
